<!-- Page Title
    ============================================= -->
<section id="page-title" class="page-title-pattern">

    <div class="container clearfix">
        <h1>Find a Market Near You</h1>
        <span>The Christmas Carolers are nation-wide!</span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Find a Market</li>
        </ol>
    </div>

</section><!-- #page-title end -->

<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <!-- Sidebar
            ============================================= -->
            <div class="sidebar nobottommargin clearfix">
                <div class="sidebar-widgets-wrap">

                    <div class="widget clearfix">
                        <div class="nobottommargin clearfix">
                            <div class="noleftpadding mt-15">

                                <form class="nobottommargin">

                                    <div class="form-process"></div>

                                    <div class="col_full">
                                        <label>State
                                            <small>*</small>
                                        </label>
                                        <select id="search_state" class="selectpicker form-control"
                                                data-live-search="true" data-size="6" style="width:100%;">
                                            <optgroup label="Alaskan/Hawaiian Time Zone">
                                                <option value="AK">Alaska</option>
                                                <option value="HI">Hawaii</option>
                                            </optgroup>
                                            <optgroup label="Pacific Time Zone">
                                                <option value="CA">California</option>
                                                <option value="NV">Nevada</option>
                                                <option value="OR">Oregon</option>
                                                <option value="WA">Washington</option>
                                            </optgroup>
                                            <optgroup label="Mountain Time Zone">
                                                <option value="AZ">Arizona</option>
                                                <option value="CO">Colorado</option>
                                                <option value="ID">Idaho</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="UT">Utah</option>
                                                <option value="WY">Wyoming</option>
                                            </optgroup>
                                            <optgroup label="Central Time Zone">
                                                <option value="AL">Alabama</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TX">Texas</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="WI">Wisconsin</option>
                                            </optgroup>
                                            <optgroup label="Eastern Time Zone">
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="IN">Indiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="OH">Ohio</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WV">West Virginia</option>
                                            </optgroup>
                                        </select>
                                    </div>

                                    <div class="col_full">
                                        <label for="template-contactform-location">City
                                            <small>*</small>
                                        </label>
                                        <input ng-model="search.city" type="text" id="template-contactform-location"
                                               class="sm-form-control required" placeholder="King&apos;s Landing">
                                    </div>

                                    <div class="clear"></div>

                                    <div class="col_full nobottommargin">
                                        <a ng-click="search()" href="" class="button button-3d nomargin">Search</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="widget clearfix">

                        <h4>Search Radius</h4>

                        <div>
                            <input ng-click="search.radius = 30" data-ng-value="true" id="checkbox-1"
                                   class="checkbox-style" name="checkbox" type="radio">
                            <label for="checkbox-1" class="checkbox-style-2-label checkbox-small">0 - 30
                                miles</label>
                        </div>
                        <div>
                            <input ng-click="search.radius = 60" data-ng-value="true" id="checkbox-2"
                                   class="checkbox-style" name="checkbox" type="radio">
                            <label for="checkbox-2" class="checkbox-style-2-label checkbox-small">31 - 60
                                miles</label>
                        </div>
                        <div>
                            <input ng-click="search.radius = 100" data-ng-value="true" id="checkbox-3"
                                   class="checkbox-style" name="checkbox" type="radio">
                            <label for="checkbox-3" class="checkbox-style-2-label checkbox-small">61 - 100
                                miles</label>
                        </div>
                        <div>
                            <input ng-click="search.radius = false" data-ng-value="true" id="checkbox-4"
                                   class="checkbox-style" name="checkbox" type="radio" checked>
                            <label for="checkbox-4" class="checkbox-style-2-label checkbox-small">Any
                                Distance</label>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Post Content
            ============================================= -->
            <div class="postcontent nobottommargin col_last clearfix">

                <!-- Posts
                ============================================= -->
                <div id="posts" class="small-thumbs">

                    <div ng-repeat="market in markets" class="entry clearfix">
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <a ng-click="openPage(market)" href="" data-lightbox="image">
                                    <img class="image_fade" ng-src="{{market.image}}" alt="Bronze Time Hotel">
                                </a>
                            </div>
                            <div class="bottommargin-sm visible-sm visible-xs"></div>
                            <div class="col-md-6 col-sm-8">
                                <div class="entry-c">
                                    <div class="entry-title">
                                        <h2>
                                            <a ng-bind="market.name" ng-click="openPage(market)" href="#">
                                                <!-- Market Name -->
                                            </a>
                                        </h2>
                                    </div>
                                    <ul class="entry-meta clearfix">
                                        <li>
                                            <i class="icon-map-marker2"></i>
                                            <a ng-bind="market.city+', '+market.state" href="#"></a>
                                        </li>
                                        <li>
                                            <i class="icon-line-map"></i>
                                            <a ng-click="openMap(market)">
                                                View map
                                            </a>
                                        </li>
                                    </ul>
                                    <br>
                                    <div class="entry-content">
                                        <p ng-bind="market.html" class="nobottommargin">
                                            <!-- Market Description -->
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-4 center">
                                <div class="hotel-price">
                                    <i class="icon-dollar"></i>
                                    <span ng-bind="market.rate_caroler_fourth">
										<!-- Market Base Rate -->
									</span>
                                </div>
                                <small><em>Base hourly rate*</em></small>
                                <br>
                                <a ng-click="handleBookNow(market)" class="button button-rounded topmargin-sm">Book
                                    Now</a>
                            </div>
                        </div>
                    </div>

                </div>

                <!--<ul class="pagination notopmargin nobottommargin">-->
                <!--<li class="disabled"><a href="#">&#xAB;</a></li>-->
                <!--<li class="active"><a href="#">1</a></li>-->
                <!--<li><a href="#">2</a></li>-->
                <!--<li><a href="#">3</a></li>-->
                <!--<li><a href="#">4</a></li>-->
                <!--<li><a href="#">&#xBB;</a></li>-->
                <!--</ul>-->

            </div>

        </div>

    </div>

</section><!-- #content end -->
