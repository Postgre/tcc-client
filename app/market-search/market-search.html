<!-- Page Title
    ============================================= -->
<section id="page-title" class="page-title-pattern">

    <div class="container clearfix">
        <h1>Find a Market Near You</h1>
        <span>The Christmas Carolers are nation-wide!</span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Find a Market</li>
        </ol>
    </div>

</section><!-- #page-title end -->

<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <!-- Sidebar
            ============================================= -->
            <div class="sidebar nobottommargin clearfix">
                <div class="sidebar-widgets-wrap">

                    <div class="widget clearfix">
                        <div class="nobottommargin clearfix">
                            <div class="noleftpadding mt-15">

                                <form class="nobottommargin">

                                    <div class="form-process"></div>

                                    <div class="col_full">
                                        <label>State
                                            <small>*</small>
                                        </label>
                                        <tcc-state-select bind="form.state"></tcc-state-select>
                                    </div>

                                    <div class="col_full">
                                        <label>City
                                            <small>*</small>
                                        </label>
                                        <input ng-model="form.city" class="sm-form-control">
                                    </div>

                                    <div class="clear"></div>

                                    <div class="col_full nobottommargin">
                                        <a ng-click="search(form)" href="" class="button button-3d nomargin">Search</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="widget clearfix">
                        <h4>Search Radius</h4>
                        <div>
                            <label> <input ng-model="form.radius" ng-value="30" type="radio">
                                0 - 30 miles</label>
                        </div>
                        <div>
                            <label> <input ng-model="form.radius" ng-value="60" type="radio">
                                31 - 60 miles</label>
                        </div>
                        <div>
                            <label> <input ng-model="form.radius" ng-value="100" type="radio">
                                61 - 100 miles</label>
                        </div>
                        <div>
                            <label> <input ng-model="form.radius" ng-value="false" type="radio">
                                Any Distance </label>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Post Content
            ============================================= -->
            <div class="postcontent nobottommargin col_last clearfix">

                <div class="loading-container" ng-if="!ready">
                    <div class="loader"></div>
                </div>

                <!-- Posts
                ============================================= -->
                <div id="posts" class="small-thumbs" ng-if="ready">

                    <div ng-repeat="market in markets" class="entry clearfix">
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <a ng-click="openPage(market)" href="" data-lightbox="image">
                                    <img class="image_fade" ng-src="{{market.image}}" alt="Bronze Time Hotel">
                                </a>
                            </div>
                            <div class="bottommargin-sm visible-sm visible-xs"></div>
                            <div class="col-md-6 col-sm-8">
                                <div class="entry-c">
                                    <div class="entry-title">
                                        <h2>
                                            <a ng-bind="market.name" ng-click="openPage(market)"
                                               ng-href="market-page.php?market={{market.id}}">
                                                <!-- Market Name -->
                                            </a>
                                        </h2>
                                    </div>
                                    <ul class="entry-meta clearfix">
                                        <li>
                                            <i class="icon-map-marker2"></i>
                                            <a ng-bind="market.city+', '+market.state" href="#"></a>
                                        </li>
                                        <li>
                                            <i class="icon-line-map"></i>
                                            <a ng-click="openMap(market)">
                                                View map
                                            </a>
                                        </li>
                                    </ul>
                                    <br>
                                    <div class="entry-content">
                                        <p ng-bind-html="truncate(market.html, market.id)" class="nobottommargin">
                                            <!-- Market Description -->
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-4 center">
                                <div class="hotel-price">
                                    <i class="icon-dollar"></i>
                                    <span ng-bind="market.base_rate">
										<!-- Market Base Rate -->
									</span>
                                </div>
                                <small><em>Base Rate*</em></small>
                                <br>
                                <a ng-href="event-book.php?market={{market.id}}"
                                   class="button button-rounded topmargin-sm">Book
                                    Now</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</section><!-- #content end -->
