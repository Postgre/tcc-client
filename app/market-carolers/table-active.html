<thead>
    <tr>
        <td></td>
        <th>Name</th>
        <th>Email</th>
        <th>Profile Completion</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="caroler in active">
        <td></td>
        <td ng-bind="caroler.name"></td>
        <td ng-bind="caroler.email"></td>
        <td ng-bind="caroler.getCompletion()"></td>
        <td>
            <button ng-click="" class="btn btn-success btn-sm" title="Approve"><i class="icon-thumbs-up2"></i>Summary</button>
        </td>
    </tr>
</tbody>
