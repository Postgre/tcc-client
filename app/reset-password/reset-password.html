<section id="page-title">

    <div class="container clearfix">
        <h1>My Account</h1>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">Reset Password</li>
        </ol>
    </div>

</section>
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="nobottommargin">
                        <div class="well well-lg nobottommargin">
                            <form class="nobottommargin">
                                <h3>Set a New Password</h3>
                                <div class="col_full">
                                    <label>New Password:</label>
                                    <input ng-model="resetForm.password" type="password" class="form-control">
                                </div>

                                <div class="col_full">
                                    <label>Confirm Password:</label>
                                    <input ng-model="resetForm.passwordConfirm" type="password" class="form-control">
                                </div>

                                <div class="col_full nobottommargin">
                                    <button ng-click="handleForm(resetForm)" class="button button-3d nomargin" value="login">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</section>
