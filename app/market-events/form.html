<form class="nobottommargin">

    <div class="form-process"></div>

    <div class="col_half">
        <label>Name
            <small>*</small>
        </label>
        <input ng-model="form.name" type="text"
               class="sm-form-control required">
    </div>

    <div class="col_half col_last">
        <label>Code</label>
        <br style="margin-bottom: 5px"/>
        <label ng-if="form.promotion.code"  class="label label-primary txt-lg">{{form.promotion.code}}</label>
        <label ng-if="!form.promotion.code" class="label label-default txt-lg">( Will be generated )</label>
    </div>

    <div class="clear"></div>

    <div class="col_full">
        <label> Address </label>
        <input ng-model="form.address" type="text"
               class="sm-form-control required">
    </div>

    <div class="clear"></div>

    <div class="col_full">
        <button ng-click="submit()" name="submit" tabindex="5"
                class="button button-3d nomargin">Submit
        </button>
    </div>

</form>
