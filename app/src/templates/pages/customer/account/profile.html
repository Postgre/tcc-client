---

title: My Account
body_class: page-aside-left

---

{{#extend "customer-account"}}
    {{#content "page-main"}}
        <div class="page-header">
            <h1 class="page-title">Account Profile</h1>
        </div>
        <div class="page-content">
            <div class="panel">
                <div class="panel-body container-fluid">
                    <div class="row row-lg">
                        <div class="col-md-6">
                            <!-- Example Basic Form -->
                            <div class="example-wrap">
                                <h4 class="example-title">Personal Information</h4>
                                <div class="example">
                                    <form autocomplete="off">
                                        <div class="row">
                                            <div class="form-group form-material col-md-6">
                                                <label class="form-control-label" for="inputBasicFirstName">First Name</label>
                                                <input type="text" class="form-control" id="inputBasicFirstName" name="inputFirstName"
                                                       placeholder="First Name" autocomplete="off" />
                                            </div>
                                            <div class="form-group form-material col-md-6">
                                                <label class="form-control-label" for="inputBasicLastName">Last Name</label>
                                                <input type="text" class="form-control" id="inputBasicLastName" name="inputLastName"
                                                       placeholder="Last Name" autocomplete="off" />
                                            </div>
                                        </div>
                                        <div class="form-group form-material">
                                            <label class="form-control-label">Gender</label>
                                            <div>
                                                <div class="radio-custom radio-default radio-inline">
                                                    <input type="radio" id="inputBasicMale" name="inputGender" />
                                                    <label for="inputBasicMale">Male</label>
                                                </div>
                                                <div class="radio-custom radio-default radio-inline">
                                                    <input type="radio" id="inputBasicFemale" name="inputGender" checked />
                                                    <label for="inputBasicFemale">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-material">
                                            <label class="form-control-label" for="inputBasicEmail">Email Address</label>
                                            <input type="email" class="form-control" id="inputBasicEmail" name="inputEmail"
                                                   placeholder="Email Address" autocomplete="off" />
                                        </div>
                                        <div class="form-group form-material">
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End Example Basic Form -->
                        </div>
                        <div class="col-md-6">
                            <!-- Example Basic Form -->
                            <div class="example-wrap">
                                <h4 class="example-title">Company Information</h4>
                                <div class="example">
                                    <form autocomplete="off">
                                        <div class="row">
                                            <div class="form-group form-material col-md-6">
                                                <label class="form-control-label" for="companyName">Company Name</label>
                                                <input type="text" class="form-control" id="companyName" name="companyName"
                                                       placeholder="Company Name" autocomplete="off" />
                                            </div>
                                            <div class="form-group form-material col-md-6">
                                                <label class="form-control-label" for="primaryContact">Primary Contact</label>
                                                <input type="text" class="form-control" id="primaryContact" name="primaryContact"
                                                       placeholder="Primary Contact" autocomplete="off" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End Example Basic Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/content}}
{{/extend}}
