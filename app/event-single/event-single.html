<!-- Page Title
		============================================= -->
<section id="page-title" class="page-title-pattern">

    <div class="container clearfix">
        <h1>{{booking.name}}</h1>
        <span>By {{host.name}}</span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li class="active">{{booking.name}}</li>
        </ol>
    </div>

</section><!-- #page-title end -->

<!-- Content
		============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">
            <div class="row">
                <div class="col-md-4">
                    <img class="alignleft img-circle img-thumbnail notopmargin nobottommargin" alt="Avatar" style="max-width: 84px;"src="https://www.misskatecuttables.com/uploads/shopping_cart/11180/large_santa-face.png">
                    <div class="heading-block noborder" style="margin-bottom: 0">
                        <h3 class="ng-binding">Santa Claus</h3>
                        <span class="ng-binding">admin@example.com</span>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="col-md-8">
                    <div id="countdown-ex2" class="countdown countdown-medium"></div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="fancy-title title-dotted-border title-center">
                        <h3>Event Details</h3>
                    </div>
                    <tcc-event-details booking="booking"></tcc-event-details>
                </div>
                <div class="col-md-6">
                    <div class="fancy-title title-dotted-border title-center">
                        <h3>Registration Status</h3>
                    </div>
                    <div>
                        <div ng-repeat="part in enrollments" class="col-md-6" style="margin-bottom: 25px">
                            <div class="spost clearfix">
                                <div class="entry-image">
                                    <a ng-show="part.user" href=""><img class="part-found" ng-src="{{part.user.image}}" alt="Image"></a>
                                    <a ng-hide="part.user"><img class="part-not-found" src="/images/icons/question-mark.png" alt="{{part}}"></a>
                                </div>
                                <div class="entry-c">
                                    <div class="entry-title">
                                        <h4 ng-bind="part.caroler_type.name"></h4>
                                    </div>
                                    <ul class="entry-meta">
                                        <li ng-if="part.user" class="color"><a href ng-bind="part.user.name"></a></li>
                                        <li ng-if="!part.user" class="color"><a style="color: red">Not Yet Found!</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="fancy-title title-dotted-border title-center">
                        <h3>Location: <span ng-bind="booking.getFormattedAddress()"></span> </h3>
                    </div>
                    <section id="event-location" class="gmap" style="height: 300px;"></section>
                </div>
                <div class="col-md-6">
                    <div class="fancy-title title-dotted-border title-center">
                        <h3>City Market</h3>
                    </div>
                    <div class="clearfix">
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <a href="{{market.image}}" data-lightbox="image">
                                    <img class="image_fade" ng-src="{{market.image}}" alt="Bronze Time Hotel">
                                </a>
                            </div>
                            <div class="bottommargin-sm visible-sm visible-xs"></div>
                            <div class="col-md-8 col-sm-8">
                                <div class="entry-c">
                                    <div class="entry-title">
                                        <h4>
                                            <a ng-bind="market.name" href="/market-page.php?market={{market.id}}">
                                                <!-- Market Name -->
                                            </a>
                                        </h4>
                                    </div>
                                    <ul class="entry-meta clearfix">
                                        <li>
                                            <i class="icon-map-marker2"></i>
                                            <a ng-bind="market.city + ', ' + market.state" href="#"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <p ng-bind-html="market.getTruncatedBio()" class="nobottommargin">
                        <!-- Market Description -->
                    </p>
                </div>
            </div>
        </div>

    </div>

</section><!-- #content end -->
