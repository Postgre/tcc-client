<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">
            <div class="table-responsive">
                <div class="col_half">
                    <div class="heading-block highlight-me">
                        <h2 ng-click="log()">Reseller Profiles</h2>
                        <span>Create, Update, Delete, and View Resellers</span>
                    </div>
                </div>
                <div class="col_half col_last">
                    <button ng-click="create()" class="btn btn-primary pull-right"> + Create a Reseller</button>
                </div>

                <table id="datatable" class="table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th ng-repeat="header in headers" ng-bind="header"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in rows">
                        <td>
                            <strong ng-bind="row.name"></strong>
                        </td>
                        <td ng-bind="row.address"></td>
                        <td>
                            <label ng-bind="row.promotion.code" class="label label-default txt-md"></label>
                        </td>
                        <td>
                            <button ng-click="edit(row)" class="btn btn-warning"><i class="icon-pencil"></i> </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-body">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                x
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Create New Promotion</h4>
                        </div>
                        <div class="modal-body">
                            <div ng-include="'app/resellers/form.html'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</section><!-- #content end -->
