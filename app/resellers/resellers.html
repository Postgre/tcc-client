<!-- Content
============================================= -->
<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">
            <div class="table-responsive">
                <div class="col_half">
                    <div class="heading-block highlight-me">
                        <h2 ng-bind="activity.title"></h2>
                        <span ng-bind="activity.subtitle"></span>
                    </div>
                </div>
                <div class="col_half col_last">
                    <button ng-click="create()" class="btn btn-primary pull-right"> + <b ng-bind="activity.create_label"></b></button>
                </div>

                <table ng-include="'app/resellers/table.html'" id="datatable" class="table" cellspacing="0" width="100%">
                    <!-- Loads Partial -->
                </table>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-body">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                x
                            </button>
                            <h4 class="modal-title" id="myModalLabel" ng-bind="activity.create_title">Create New Promotion</h4>
                        </div>
                        <div class="modal-body">
                            <div ng-include="'app/resellers/form.html'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</section><!-- #content end -->
