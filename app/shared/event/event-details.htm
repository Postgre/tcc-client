<table class="table table-striped">
    <tbody>
    <tr>
        <td></td>
        <th>Event Name</th>
        <td>{{booking.name}}</td>
    </tr>
    <tr>
        <td></td>
        <th>Status</th>
        <td>
            <tcc-status status="booking.status"></tcc-status>
        </td>
    </tr>
    <tr>
        <td></td>
        <th>Date</th>
        <td>{{date}}</td>
    </tr>
    <tr>
        <td></td>
        <th>Time</th>
        <td><label class="label label-default">{{start}}</label> - <label class="label label-default">{{end}}</label></td>
    </tr>
    <tr>
        <td></td>
        <th>Caroler Config</th>
        <td>{{booking.caroler_config}}</td>
    </tr>
    <tr>
        <td></td>
        <th>Type</th>
        <td>{{booking.type}}</td>
    </tr>
    <tr>
        <td></td>
        <th>State</th>
        <td>{{booking.state}}</td>
    </tr>
    <tr>
        <td></td>
        <th>City</th>
        <td>{{booking.city}}</td>
    </tr>
    <tr>
        <td></td>
        <th>Address</th>
        <td>{{booking.address}}</td>
    </tr>
    </tbody>
</table>
