<section id="page-title" class="page-title-right">

    <div class="container clearfix">
        <h1 ng-bind="market.name">[Birmingham Market]</h1>
        <span> Upcoming Events </span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="javascript:navService.goto(&apos;manage_markets&apos;)">Markets</a></li>
            <li class="active" ng-bind="market.name">[Birmingham Market]</li>
        </ol>
    </div>

</section>
<section id="content">

    <div class="content-wrap">
        <div class="container clearfix">
            <div class="table-responsive">
                <table id="events_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>Types</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="car in carolers">
                        <td ng-bind="car.name"></td>
                        <td ng-bind="car.email"></td>
                        <td>
                            <label ng-repeat="type in car.types" class="label label-primary">{{car.type}}</label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
